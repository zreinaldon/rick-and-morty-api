<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rick and Morty</title>
</head>
<body>
    <main>
        <section class="container">
            <h1>Rick and Morty API</h1>

            <div id="seek-character">
                <label>ID Personagem (1 - 826)</label>
                <input type="text" id="input-name">
                <button id="search-button">Buscar</button>

                <div id="filters">
                    <div class="filter">
                        <label>Nome</label>
                        <input type="checkbox" name="name" id="name-check">
                    </div>

                    <div class="filter">
                        <label>Status</label>
                        <input type="checkbox" name="status" id="status-check">
                    </div>

                    <div class="filter">
                        <label>Espécie</label>
                        <input type="checkbox" name="species" id="species-check">
                    </div>

                    <div class="filter">
                        <label>Gênero</label>
                        <input type="checkbox" name="gender" id="gender-check">
                    </div>

                    <div class="filter">
                        <label>Plante origem</label>
                        <input type="checkbox" name="origin" id="origin-check">
                    </div>

                    <div class="filter">
                        <label>Foto</label>
                        <input type="checkbox" name="image" id="image-check">
                    </div>

                    <div class="filter">
                        <label>Episódios</label>
                        <input type="checkbox" name="episode" id="episode-check">
                    </div>
                </div>
            </div>

            <div id="container-character">
            </div>

            <img src="" id="img-character">

        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
